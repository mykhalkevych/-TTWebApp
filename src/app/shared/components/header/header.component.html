<div class="header">
  <mat-toolbar class="mat-toolbar" color="primary">
    <mat-toolbar-row class="justify-content-between" *ngIf="!isUserLoggedIn">
      <button (click)="sidenavRef.toggle()" mat-flat-button color="primary">
        <mat-icon>menu</mat-icon>
      </button>
      <div>
        <button mat-flat-button color="primary" (click)="login()">Login</button>
        <button mat-flat-button color="primary" (click)="singUp()">
          Sing Up
        </button>
      </div>
    </mat-toolbar-row>

    <mat-toolbar-row class="justify-content-between" *ngIf="isUserLoggedIn">
      <button (click)="sidenavRef.toggle()" class="hamburger" mat-flat-button color="primary">
        <mat-icon>menu</mat-icon>
      </button>
      <div>
        <button mat-raised-button color="accent" (click)="openNewGameDialog()">New Game</button>
        <button class="user" mat-flat-button color="primary" [matMenuTriggerFor]="userMenu">
          <span class="user-avatar">
            <img src="{{'' || './assets/images/avatar.jpg'}}" alt="...">
          </span>
          <mat-icon>keyboard_arrow_down</mat-icon>
          <mat-menu #userMenu="matMenu">
            <button mat-menu-item>Profile</button>
            <button mat-menu-item>Settings</button>
            <button mat-menu-item (click)="logout()">Logout</button>
          </mat-menu>
        </button>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
</div>
