<div class="header">
  <mat-toolbar class="mat-toolbar" color="primary">
    <mat-toolbar-row class="justify-content-between" *ngIf="!isUserLoggedIn">
      <button (click)="sidenavRef.toggle()" mat-flat-button color="primary">
        <mat-icon>menu</mat-icon>
      </button>
      <div>
        <button mat-flat-button color="primary" (click)="login()">Login</button>
        <button mat-flat-button color="primary" (click)="singUp()">
          Sing Up
        </button>
      </div>
    </mat-toolbar-row>

    <mat-toolbar-row class="justify-content-between" *ngIf="isUserLoggedIn">
      <button (click)="sidenavRef.toggle()" class="hamburger" mat-flat-button color="primary">
        <mat-icon>menu</mat-icon>
      </button>
      <div>
        <button mat-flat-button color="primary" (click)="logout()">
          Logout
        </button>
        <button class="user" mat-flat-button color="primary" [matMenuTriggerFor]="userMenu">
          <mat-icon>person</mat-icon>
          <mat-menu #userMenu="matMenu">
            <button mat-menu-item>Item 1</button>
            <button mat-menu-item>Item 2</button>
          </mat-menu>
        </button>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
</div>
