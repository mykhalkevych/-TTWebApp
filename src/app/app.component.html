<app-header [sidenavRef]="sidenav"> </app-header>
<div class="spinner" *ngIf="isLoading | async">
  <mat-spinner></mat-spinner>
</div>
<mat-sidenav-container class="main" [hasBackdrop]="false">
  <mat-sidenav #sidenav class="sidenav" opened mode="side">
    <app-sidebar></app-sidebar>
  </mat-sidenav>

  <div class="sidenav-content" [@fadeAnimation]="outlet.isActivated ? outlet.activatedRoute : ''">
    <router-outlet #outlet="outlet"></router-outlet>
  </div>
</mat-sidenav-container>
