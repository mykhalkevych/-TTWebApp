<div class="container">
  <mat-card *ngIf="!userInfo.emailVerified">
    <div class="text-danger">
        <i class="material-icons float-left">
            report_problem
            </i> Увага! Для участі в турнірах підтвердість свою електронну адресу!!! <br>
         <small>
            (Відповідний лист ви отримали на вказану вами адресу при реєстрації)
        </small>
    </div>
  </mat-card>

  <div class="row">
    <div class="col">
      <mat-card>
        <div class="row">
          <div class="col-2">
            <input id="avatar" type="file" accept="jpg" (change)="fileChangeEvent($event)" hidden>
            <label for="avatar" class="avatar-wrapper" [matBadge]="playerInfo.level" matBadgeOverlap="false">
              <span class="avatar">
                <img src="{{userInfo.photoURL || './assets/images/avatar.jpg'}}" alt="...">
              </span>
            </label>
          </div>
          <div class="col-5">
            <mat-form-field class="w-100">
              <input matInput [(ngModel)]="playerInfo.name" placeholder="Name">
            </mat-form-field>
            <mat-form-field class="w-100">
              <input matInput placeholder="email" disabled [(ngModel)]="userInfo.email">
            </mat-form-field>
          </div>
        </div>
        <div class="d-flex justify-content-end">
          <button mat-raised-button color="accent" (click)="updateProfile()">Зберегти</button>
        </div>
      </mat-card>
    </div>
  </div>

  <div class="row">
      <div class="col">
        <h2 class="mat-h2 mt-2">Отримані нагороди</h2>
        <mat-card>
          <div class="awards d-flex flex-wrap">
            <div *ngFor="let award of awards; let i = index" class="award"
              [ngClass]="{active: playerInfo.awards?.includes(i)}">
              <img [src]="award.icon" alt="award">
              <div class="hint d-flex">
                <div class="title">{{award.title}}</div>
              </div>
            </div>
          </div>
        </mat-card>
      </div>
    </div>
</div>
