<div class="container">
  <div class="row">
    <div class="col">
      <mat-card>
        <div class="row">
          <div class="col-2">
            <input id="avatar" type="file" accept="jpg" (change)="fileChangeEvent($event)" hidden>
            <label for="avatar" class="avatar-wrapper" [matBadge]="playerInfo.level" matBadgeOverlap="false">
              <span class="avatar">
                <img src="{{userInfo.photoURL || './assets/images/avatar.jpg'}}" alt="...">
              </span>
            </label>
          </div>
          <div class="col-5">
            <mat-form-field class="w-100">
              <input matInput [(ngModel)]="playerInfo.name" placeholder="Name">
            </mat-form-field>
            <mat-form-field class="w-100">
              <input matInput placeholder="email" disabled [(ngModel)]="userInfo.email">
            </mat-form-field>
          </div>
        </div>
        <div class="d-flex justify-content-end">
          <button mat-raised-button color="accent" (click)="updateProfile()">Save Profile</button>
        </div>
      </mat-card>
    </div>
  </div>
</div>
